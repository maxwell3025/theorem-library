user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '[$time_iso8601][nginx               ][INFO] $remote_addr "$request" status=$status bytes=$body_bytes_sent';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 8000;
        server_name _;

        # Git HTTP backend - simplified regex
        location ~ ^/(.+?)(\.git)?/(HEAD|info/refs|objects/.*|git-upload-pack|git-receive-pack)$ {
            # Set git repository root
            fastcgi_param GIT_PROJECT_ROOT /git-repos;
            fastcgi_param GIT_HTTP_EXPORT_ALL "";
            fastcgi_param PATH_INFO /$1/$3;
            
            # Standard FastCGI parameters
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /usr/libexec/git-core/git-http-backend;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            
            # Pass to fcgiwrap
            fastcgi_pass unix:/var/run/fcgiwrap.socket;
        }

        # Serve git objects directly (optimization) - simplified
        location ~ ^/(.+?)(\.git)?/objects/(.+)/(.+)$ {
            alias /git-repos/$1/.git/objects/$3/$4;
        }

        # Health check endpoint
        location /health {
            access_log off;
            default_type application/json;
            alias /tmp/health.json;
        }

        # Repository listing endpoint - serve dynamically generated file
        location = /repositories {
            default_type application/json;
            alias /tmp/repos.json;
        }
    }
}
